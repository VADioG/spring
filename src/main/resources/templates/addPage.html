<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8;"  />
    <title>Добавление</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header  th:insert="header::header"></header>
<div class ="container mt-5 mb-3">
    <h1>Добавление Кота</h1>
    <form action="/main/add" method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="image" id="image" accept="image/png, image/jpeg"><br>
        <input type="text" name = "name" placeholder="Введите кличку кота" class="form-control"><br>
        <input type="number" name = "age" placeholder="Введите возраст кота" class="form-control"><br>
        <textarea name="description" placeholder="Введите описание кота" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
</body>
</html>
