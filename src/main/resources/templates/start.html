<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8;"  />
    <title>Котики</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header  th:insert="header::header"></header>

<div class="container row row-cols-1 row-cols-md-3 mb-3 text-center ">
    <div th:each="cat : ${cats}">
        <div class="col">
            <div class="card h-100 mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal" th:text="${cat.name}"></h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <img th:src="'data:image/png;base64,'+${cat.getConvertImage()}" th:width="250" th:height="200" alt=""/>
                        <li th:text=" 'Возраст: ' + ${cat.age}"></li>
                        
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-outline-primary">Подробнее</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-body">
<!--               -->
<!--               <a class="btn" th:href="'main/add'"><i class="bi bi-plus-circle-fill c"></i> </a>-->
                <a  href="#"><i class="fa-solid fa-circle-plus"></i></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
